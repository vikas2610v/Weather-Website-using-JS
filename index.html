<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- wrapper class -->
   <div class="wrapper">
 
    <h1>WEATHER APP</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather> your WEATHER </p>
        <p class="tab" data- searchWeather>search WEATHER</p>
    </div>
    <div class="weather-container">
<!-- grant location container -->
<div class=" sun-container grant-location-container">
   <img src="./images/location.png"  width = "88" height ="88" loading="lazy" alt = 'y'>
   <p> grant Location Acess </p>
   <p> Aloow Acess to get weather Information</p>
   <button class="btn" data-grantAcess> Grant Acess</button>
  </div>
   <!-- search form   form- container-->
   <form class="form-container" data-searchForm>
    <input placeholder="search for city..." dadta-searchInput>
   <button class="btn">
    <img src="./images/search.png" width = "20" height ="20" loading="lazy" alt="t">
   </button>

     
   </form>

   <!-- loading screeen container -->
   <div class="loading-container">
    <img src="./images/loading.gif" width="150" height="150" loading="lazy" alt="">
    <p>Loading</p>
   </div>

   <!-- show waether info -->
   <div class="user-info-container">

    <!-- city name and flag -->
       <div class="name">
        <p data-cityName></p>
        <img  data-counteryIcon src="" alt="">
         </div>
       <!-- weather description -->
         <p data-weatherDesc></p>
         <!-- weather icon -->
         <img  data-weathericon src="" alt="">
         <!-- temperatue -->
         <p data-temp></p>
      <!-- 3 Cards -parameters-->
          <div class="parameter-container"></div>

          <!-- card 1 -->
          <div class="parameter">
            <img src="./images/wind.png" alt="">
            <p>windSpeed</p>
            <p data-windspeed></p>
          </div>
        <!-- card 2 -->
        <div class="parameter">
            <img src="./images/humidity.png" alt="">
            <p>Humidity</p>
            <p data-humidity></p>
          </div>
        
          <!-- card3 -->
          <div class="parameter">
            <img src="./images/cloud.png" alt="">
            <p>clouds</p>
            <p data-cloudiness></p>
          </div>
   </div>


    </div>
    
   </div>

    <script src="index.js"></script>
</body>
</html>
